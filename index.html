<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>



    <div class="container" id="div-1">
        <div class="text-row">
            <p class="bold">Tasks <span class="thin">List</span></p>
            <p class='btn' onclick="toggle()"><i class="fa fa-plus-circle"></i> <span class='addItem'>Add Item</span>
            </p>
        </div>
        <div class="text-row-list">
        </div>
        <div id='noList'>No Items in the todo list</div>
    </div>



    <div class="container" id="div-2">
        <div class="text-row">
            <p class='back' onclick="goBack()"><i class="fa fa-chevron-circle-left"></i> Back</p>
            <p class="bold" id='currentHeading'></p>
            <p class='btn' onclick="toggle()"><i class="fa fa-plus-circle"></i></p>
        </div>

     <div class="text-row-center">
            <div class="card-2">
                <p class="card-heading" id='currentHeading-1'></p>
                <ul id='singleList' style="list-style-type:none;">
                </ul>
                <div class='footer-2'>
                    <button class='btn-completed' onclick="removeToDo(this)"><i class="fa fa-trash"
                            aria-hidden="true"></i></button>
                    <p class='btn-add' onclick="toggleAddItem(this)"><i class="fa fa-plus-circle"></i></p>
                </div>
            </div>
        </div>
    </div>


    <div class="text-column popup" id="pop">
        <div>
            <p class="popup-text">Add New List</p>
        </div>
        <div>
            <input type="text" id='listHeading' placeholder="Add New List">
        </div>
        <div>
            <button onclick="addTodo()">Add</button>
            <button onclick="toggle()">Close</button>
        </div>
    </div>


    <div class="text-column popup" id="popAddItem">
        <div>
            <p class="popup-text">Add New Item</p>
        </div>
        <div>
            <input type="text" id='subListHeading' placeholder="Add New Item">
        </div>
        <div>
            <button onclick="addSubTodo()">Add</button>
            <button onclick="toggleAddItem()">Close</button>
        </div>
    </div>





    
    <script src="./index.js"></script>
</body>
</html>
